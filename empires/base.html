<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>insert title</title>
    <link href="styles.css" rel="stylesheet">
    
</head>
<body>
    <div class="container">
        <div id="player-color-div">
        <form id = 'player-color-form' action="">Player Color<br><br>
            <label for="purple-player">Purple</label><br>
            <input type="checkbox" id="purple-player" value="purple"><br>
            <label for="yellow-player">Yellow</label><br>
            <input type="checkbox" id="yellow-player" value="yellow"><br>
            <label for="blue-player">Blue</label><br>
            <input type="checkbox" id="blue-player" value="blue"><br>
            <label for="green-player">Green</label><br>
            <input type="checkbox" id="green-player" value="green"><br>
            <label for="red-player">Red</label><br>
            <input type="checkbox" id="red-player" value="red"><br>
        </form>
        </div>
        <div id="player-role-div">
        <form action="" id="player-role-form">Player Role<br><br>
            <label for="both">Both</label><br>
            <input type="radio" id="both" value="both" name="player-role" checked><br>
            <label for="hitter">Hitter</label><br>
            <input type="radio" id="hitter" value="hitter" name="player-role"><br>
            <label for="support">Support</label><br>
            <input type="radio" id="support" value="support" name="player-role"><br>
        </form>
        </div>
        <div class="players">My players<br>
        </div>
        <div class="teams">
        <div id="team-one" class="war-team"><p id="p-one">Team 1</p></div>
        <div id="team-two" class="war-team"><p id="p-two">Team 2</p></div>
        <div id="team-three" class="war-team"><p id="p-three">Team 3</p></div>
        <div id="team-four" class="war-team"><p id="p-four">Team 4</p></div>
        <div id="team-five" class="war-team"><p id="p-five">Team 5</p></div>
        <div id="team-six" class="war-team"><p id="p-six">Team 6</p></div>
            </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
